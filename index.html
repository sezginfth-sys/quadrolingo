    <script>
        async function translateWord() {
            const word = document.getElementById("word").value.trim();
            const langs = [
                document.getElementById("lang1").value,
                document.getElementById("lang2").value,
                document.getElementById("lang3").value,
                document.getElementById("lang4").value
            ];

            if (!word) {
                alert("L√ºtfen √ßevirmek i√ßin bir kelime yazƒ±n!");
                return;
            }

            const uniqueLangs = [...new Set(langs)];
            if (uniqueLangs.length !== langs.length) {
                alert("L√ºtfen farklƒ± diller se√ßin!");
                return;
            }

            document.getElementById("result").innerHTML = '<div class="loading">‚è≥ √áeviri yapƒ±lƒ±yor...</div>';

            try {
                const response = await fetch('/.netlify/functions/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ word, langs })
                });

                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.data);
                } else {
                    displayError(result.error);
                }
            } catch (error) {
                displayError("Baƒülantƒ± hatasƒ±: " + error.message);
            }
        }

        function displayResults(result) {
            const resultDiv = document.getElementById("result");
            
            if (result.startsWith("‚ùå") || result.startsWith("‚ö†Ô∏è")) {
                resultDiv.innerHTML = `<div class="error">${result}</div>`;
                return;
            }

            const translations = result.split('\n').filter(line => line.trim());
            
            let html = '<h3>üéØ √áeviri Sonu√ßlarƒ±:</h3>';
            
            translations.forEach(translation => {
                const [lang, text] = translation.split(': ');
                if (lang && text) {
                    html += `
                        <div class="translation-item">
                            <div class="lang-name">${lang}</div>
                            <div class="translation-text">${text}</div>
                        </div>
                    `;
                }
            });
            
            resultDiv.innerHTML = html;
        }

        function displayError(error) {
            document.getElementById("result").innerHTML = 
                `<div class="error">‚ùå ${error}</div>`;
        }

        document.getElementById('word').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                translateWord();
            }
        });
