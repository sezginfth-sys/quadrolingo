    <script>
        // JavaScript kodlarÄ± buraya
        const translations = {
            'tr': {
                title: "Quadrolingo - Ã‡ok Dilli Ã‡eviri",
                subtitle: "Kelime ve cÃ¼mleleri 6 dilde anÄ±nda Ã§evirin",
                placeholder: "Ã‡evirmek istediÄŸiniz kelime veya cÃ¼mleyi yazÄ±n...",
                translateBtn: "ğŸŒ Ã‡evir",
                clearBtn: "ğŸ—‘ï¸ Temizle",
                welcome: "ğŸš€ Quadrolingo'ya hoÅŸ geldiniz!",
                instructions: "â€¢ Kelime veya cÃ¼mle yazÄ±n<br>â€¢ 4 dil seÃ§in<br>â€¢ Ã‡evir butonuna tÄ±klayÄ±n<br>â€¢ Ã‡evirileri gÃ¶rÃ¼n",
                results: "ğŸ¯ Ã‡eviri SonuÃ§larÄ±:",
                loading: "â³ Ã‡eviri yapÄ±lÄ±yor...",
                sameLangError: "LÃ¼tfen farklÄ± diller seÃ§in!",
                noTextError: "LÃ¼tfen Ã§evirmek iÃ§in bir metin yazÄ±n!",
                charCount: "/500 karakter"
            },
            // ... DiÄŸer dillerin Ã§evirileri ...
        };

        let currentLanguage = 'tr';
        
        // BURAYA GOOGLE SCRIPT URL'NÄ°ZÄ° YAPIÅTIRIN
        const scriptUrl = "https://script.google.com/macros/s/AKfycbxHIIS20HTGkKkEj9qS85jKRa9Y9hSmVuy2ftkprRWkGWlEK9iPhGUQXwkJb2PFEZw/exec";

        // Kalan JavaScript kodlarÄ±...
        document.getElementById('textInput').addEventListener('input', function(e) {
            const count = e.target.value.length;
            document.getElementById('charCount').textContent = count + translations[currentLanguage].charCount;
            
            if (count > 500) {
                e.target.value = e.target.value.substring(0, 500);
                document.getElementById('charCount').textContent = '500' + translations[currentLanguage].charCount;
            }
        });

        function updateUILanguage(lang) {
            currentLanguage = lang;
            const texts = translations[lang];
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.title = texts.title;
            document.getElementById('appSubtitle').textContent = texts.subtitle;
            document.getElementById('textInput').placeholder = texts.placeholder;
            document.getElementById('translateBtn').textContent = texts.translateBtn;
            document.querySelector('.btn-primary[onclick="clearText()"]').textContent = texts.clearBtn;
            document.getElementById('welcomeMessage').innerHTML = `${texts.welcome}<br>${texts.instructions}`;
            
            const count = document.getElementById('textInput').value.length;
            document.getElementById('charCount').textContent = count + texts.charCount;
        }

        function changeLanguage(lang) {
            updateUILanguage(lang);
        }

        async function translateText() {
            const texts = translations[currentLanguage];
            
            const text = document.getElementById("textInput").value.trim();
            const langs = [
                document.getElementById("lang1").value,
                document.getElementById("lang2").value, 
                document.getElementById("lang3").value,
                document.getElementById("lang4").value
            ];

            if (!text) {
                alert(texts.noTextError);
                return;
            }

            if (text.length > 500) {
                alert("Metin 500 karakterden uzun olamaz!");
                return;
            }

            const uniqueLangs = [...new Set(langs)];
            if (uniqueLangs.length !== langs.length) {
                alert(texts.sameLangError);
                return;
            }

            document.getElementById("result").innerHTML = `<div class="loading">${texts.loading}</div>`;

            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        word: text, 
                        langs: langs
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.data, texts.results);
                } else {
                    displayError(result.error);
                }
            } catch (error) {
                displayError("BaÄŸlantÄ± hatasÄ±: " + error.message);
            }
        }

        function clearText() {
            document.getElementById("textInput").value = "";
            document.getElementById("charCount").textContent = "0" + translations[currentLanguage].charCount;
            document.getElementById("result").innerHTML = `
                <div class="success" id="welcomeMessage">
                    ${translations[currentLanguage].welcome}<br>
                    ${translations[currentLanguage].instructions}
                </div>
            `;
        }

        function displayResults(result, resultsTitle) {
            const resultDiv = document.getElementById("result");
            
            if (result.startsWith("âŒ") || result.startsWith("âš ï¸")) {
                resultDiv.innerHTML = `<div class="error">${result}</div>`;
                return;
            }

            const translationLines = result.split('\n').filter(line => line.trim());
            
            let html = `<h3>${resultsTitle}</h3>`;
            
            translationLines.forEach(translation => {
                const [lang, text] = translation.split(': ');
                if (lang && text) {
                    const flag = getFlagForLanguage(lang);
                    html += `
                        <div class="translation-item">
                            <div class="lang-name">${flag} ${lang}</div>
                            <div class="translation-text">${text}</div>
                        </div>
                    `;
                }
            });
            
            resultDiv.innerHTML = html;
        }

        function getFlagForLanguage(lang) {
            const flags = {

                'RusÃ§a': 'ğŸ‡·ğŸ‡º',
                'Ã‡ince': 'ğŸ‡¨ğŸ‡³'
            };
            return flags[lang] || 'ğŸŒ';
        }

        function displayError(error) {
