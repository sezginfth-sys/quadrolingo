<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadroLingo - 4 Dil √áeviri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --error: #e63946;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --background: #f8f9fa;
            --card: #ffffff;
            --border: #e9ecef;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        #wordInput {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #wordInput:focus {
            outline: none;
            border-color: var(--primary);
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .language-card {
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .language-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, #4361ee22, #7209b722);
        }

        .language-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .lang-flag {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .lang-name {
            font-weight: 600;
            color: var(--text);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .result-lang {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .result-flag {
            font-size: 1.5rem;
        }

        .result-title {
            font-weight: 600;
            color: var(--text);
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .translation-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
            min-height: 40px;
        }

        .transliteration {
            color: var(--text-light);
            font-style: italic;
            font-size: 0.9rem;
            padding: 8px 12px;
            background: var(--background);
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }

        .loading {
            opacity: 0.6;
        }

        .error {
            color: var(--error);
            background: #ffeaea;
            padding: 15px;
            border-radius: var(--radius);
            border-left: 4px solid var(--error);
        }

        .char-count {
            text-align: right;
            color: var(--text-light);
            font-size: 14px;
            margin-top: 5px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--text);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .app-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .language-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-card">
            <div class="header">
                <h1>üåç QuadroLingo</h1>
                <p class="subtitle">4 dilde anƒ±nda √ßeviri ve transliterasyon</p>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label class="input-label">√áevrilecek Metin</label>
                    <input type="text" id="wordInput" placeholder="Kelime veya c√ºmle yazƒ±n...">
                    <div class="char-count">
                        <span id="charCount">0</span> karakter
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Dilleri Se√ßin (Maksimum 4)</label>
                    <div class="language-grid" id="languageGrid">
                        <!-- Diller JavaScript ile eklenecek -->
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="translateText()" id="translateBtn">
                        <i class="fas fa-language"></i>
                        √áevir
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        <i class="fas fa-eraser"></i>
                        Temizle
                    </button>
                </div>
            </div>

            <div class="results-section">
                <h3 style="margin-bottom: 20px;">√áeviri Sonu√ßlarƒ±</h3>
                <div class="results-grid" id="resultsGrid">
                    <!-- Sonu√ßlar JavaScript ile eklenecek -->
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Google Apps Script URL - YENƒ∞ DEPLOYMENT URL'Nƒ∞Zƒ∞ BURAYA YAZIN
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwWwG9s2GvjeAocoEAs_8B2C7KYkcNoxXy0YDn4r5vbpMzoBivDeh-rskJ61eaRmW0/exec';

        // Dil listesi
        const languages = [
            { code: 'tr', name: 'T√ºrk√ße', flag: 'üáπüá∑' },
            { code: 'en', name: 'ƒ∞ngilizce', flag: 'üá∫üá∏' },
            { code: 'ru', name: 'Rus√ßa', flag: 'üá∑üá∫' },
            { code: 'de', name: 'Almanca', flag: 'üá©üá™' },
            { code: 'fr', name: 'Fransƒ±zca', flag: 'üá´üá∑' },
            { code: 'es', name: 'ƒ∞spanyolca', flag: 'üá™üá∏' },
            { code: 'it', name: 'ƒ∞talyanca', flag: 'üáÆüáπ' },
            { code: 'ja', name: 'Japonca', flag: 'üáØüáµ' },
            { code: 'ko', name: 'Korece', flag: 'üá∞üá∑' },
            { code: 'zh', name: '√áince', flag: 'üá®üá≥' },
            { code: 'ar', name: 'Arap√ßa', flag: 'üá∏üá¶' },
            { code: 'pl', name: 'Leh√ße', flag: 'üáµüá±' }
        ];

        let selectedLanguages = [];

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            renderLanguageGrid();
            setupEventListeners();
        }

        function renderLanguageGrid() {
            const grid = document.getElementById('languageGrid');
            grid.innerHTML = '';

            languages.forEach(lang => {
                const card = document.createElement('div');
                card.className = 'language-card';
                card.innerHTML = `
                    <div class="lang-flag">${lang.flag}</div>
                    <div class="lang-name">${lang.name}</div>
                `;
                card.addEventListener('click', () => toggleLanguage(lang));
                grid.appendChild(card);
            });
        }

        function toggleLanguage(lang) {
            const index = selectedLanguages.findIndex(l => l.code === lang.code);
            
            if (index > -1) {
                // Zaten se√ßili, kaldƒ±r
                selectedLanguages.splice(index, 1);
                document.querySelectorAll('.language-card')[languages.findIndex(l => l.code === lang.code)].classList.remove('selected');
            } else {
                // Se√ßili deƒüil, ekle (maksimum 4)
                if (selectedLanguages.length < 4) {
                    selectedLanguages.push(lang);
                    document.querySelectorAll('.language-card')[languages.findIndex(l => l.code === lang.code)].classList.add('selected');
                } else {
                    showToast('Maksimum 4 dil se√ßebilirsiniz', 'error');
                }
            }
        }

        function setupEventListeners() {
            // Karakter sayacƒ±
            document.getElementById('wordInput').addEventListener('input', function() {
                document.getElementById('charCount').textContent = this.value.length;
            });

            // Enter tu≈üu ile √ßeviri
            document.getElementById('wordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    translateText();
                }
            });
        }

        async function translateText() {
            const word = document.getElementById('wordInput').value.trim();
            const translateBtn = document.getElementById('translateBtn');

            if (!word) {
                showToast('L√ºtfen √ßevrilecek metni girin', 'error');
                return;
            }

            if (selectedLanguages.length === 0) {
                showToast('L√ºtfen en az bir dil se√ßin', 'error');
                return;
            }

            // Loading state
            translateBtn.disabled = true;
            translateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> √áevriliyor...';

            // Sonu√ßlarƒ± temizle
            clearResults();

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        word: word,
                        langs: selectedLanguages.map(lang => lang.name)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    renderResults(data.translations);
                    showToast('√áeviri tamamlandƒ±!', 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('√áeviri hatasƒ±:', error);
                showToast('√áeviri ba≈üarƒ±sƒ±z: ' + error.message, 'error');
                
                // Hata durumunda bo≈ü sonu√ßlarƒ± g√∂ster
                renderErrorResults();
            } finally {
                translateBtn.disabled = false;
                translateBtn.innerHTML = '<i class="fas fa-language"></i> √áevir';
            }
        }

        function renderResults(translations) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';

            translations.forEach((result, index) => {
                const lang = selectedLanguages[index];
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="result-header">
                        <div class="result-lang">
                            <span class="result-flag">${lang.flag}</span>
                            <span class="result-title">${lang.name}</span>
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${result.translation.replace(/'/g, "\\'")}')">
                            <i class="far fa-copy"></i> Kopyala
                        </button>
                    </div>
                    <div class="translation-text">${result.translation}</div>
                    ${result.transliteration ? `<div class="transliteration">${result.transliteration}</div>` : ''}
                `;
                resultsGrid.appendChild(card);
            });
        }

        function renderErrorResults() {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';

            selectedLanguages.forEach(lang => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="result-header">
                        <div class="result-lang">
                            <span class="result-flag">${lang.flag}</span>
                            <span class="result-title">${lang.name}</span>
                        </div>
                    </div>
                    <div class="translation-text" style="color: var(--error);">√áeviri yapƒ±lamadƒ±</div>
                `;
                resultsGrid.appendChild(card);
            });
        }

        function clearResults() {
            document.getElementById('resultsGrid').innerHTML = '';
        }

        function clearAll() {
            document.getElementById('wordInput').value = '';
            document.getElementById('charCount').textContent = '0';
            selectedLanguages = [];
            document.querySelectorAll('.language-card').forEach(card => {
                card.classList.remove('selected');
            });
            clearResults();
            showToast('Temizlendi', 'info');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Panoya kopyalandƒ±!', 'success');
            }).catch(err => {
                console.error('Kopyalama hatasƒ±:', err);
                showToast('Kopyalama ba≈üarƒ±sƒ±z', 'error');
            });
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
