                    displayError(result.error);
                }
            } catch (error) {
                displayError("Baƒülantƒ± hatasƒ±: " + error.message);
            }
        }

        function displayResults(result, resultsTitle) {
            const resultDiv = document.getElementById("result");
            
            if (result.startsWith("‚ùå") || result.startsWith("‚ö†Ô∏è")) {
                resultDiv.innerHTML = `<div class="error">${result}</div>`;
                return;
            }

            const translationLines = result.split('\n').filter(line => line.trim());
            
            let html = `<h3>${resultsTitle}</h3>`;
            
            translationLines.forEach(translation => {
                const [lang, text] = translation.split(': ');
                if (lang && text) {
                    html += `
                        <div class="translation-item">
                            <div class="lang-name">${lang}</div>
                            <div class="translation-text">${text}</div>
                        </div>
                    `;
                }
            });
            
            resultDiv.innerHTML = html;
        }

        function displayError(error) {
            document.getElementById("result").innerHTML = 
                `<div class="error">‚ùå ${error}</div>`;
        }

        // SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE
        window.addEventListener('load', function() {
            // Kullanƒ±cƒ± dilini ayarla
            const userLang = getUserLanguage();
            updateUILanguage(userLang);
            
            // Input'a odaklan
            document.getElementById('word').focus();
        });

        // Enter tu≈üu ile √ßeviri yapma
        document.getElementById('word').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                translateWord();
            }
        });

        // Touch event optimizasyonu
        document.addEventListener('touchstart', function() {}, { passive: true });
    </script>
</body>
