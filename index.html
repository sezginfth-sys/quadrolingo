<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadroLingo - Hƒ±zlƒ± √áoklu √áeviri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 10px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .translate-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .translate-btn:hover {
            background: #45a049;
        }

        .translate-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .result-box {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }

        .lang-name {
            font-weight: bold;
            color: #333;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .result-text {
            min-height: 80px;
            line-height: 1.4;
            color: #333;
        }

        .loading {
            opacity: 0.6;
        }

        .char-count {
            text-align: right;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç QuadroLingo - 4'√º Bir Arada √áeviri</h1>
        
        <div class="input-area">
            <textarea id="inputText" placeholder="√áevirmek istediƒüiniz metni buraya yazƒ±n..."></textarea>
            <div class="char-count">
                <span id="charCount">0</span> karakter
            </div>
            <button class="translate-btn" onclick="translateText()" id="translateBtn">
                √áevir
            </button>
        </div>

        <div class="results">
            <div class="result-box">
                <div class="result-header">
                    <span class="lang-name">üáπüá∑ T√ºrk√ße</span>
                    <button class="copy-btn" onclick="copyText('tr')">Kopyala</button>
                </div>
                <div id="result-tr" class="result-text">√áeviri burada g√∂r√ºnecek...</div>
            </div>

            <div class="result-box">
                <div class="result-header">
                    <span class="lang-name">üá∑üá∫ –†—É—Å—Å–∫–∏–π</span>
                    <button class="copy-btn" onclick="copyText('ru')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>
                <div id="result-ru" class="result-text">–ü–µ—Ä–µ–≤–æ–¥ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
            </div>

            <div class="result-box">
                <div class="result-header">
                    <span class="lang-name">üá∫üá∏ English</span>
                    <button class="copy-btn" onclick="copyText('en')">Copy</button>
                </div>
                <div id="result-en" class="result-text">Translation will appear here...</div>
            </div>

            <div class="result-box">
                <div class="result-header">
                    <span class="lang-name">üá©üá™ Deutsch</span>
                    <button class="copy-btn" onclick="copyText('de')">Kopieren</button>
                </div>
                <div id="result-de" class="result-text">√úbersetzung wird hier erscheinen...</div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwz5JAghBXtB6QZ2nx-k5Ta8fBlW2ZKytRYlZl6PTjUiWpHZur-c2X7S8zwPu7BdNU/exec';

        // Karakter sayacƒ±
        document.getElementById('inputText').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });

        // Enter tu≈üu ile √ßeviri (Ctrl+Enter)
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });

        async function translateText() {
            const inputText = document.getElementById('inputText').value.trim();
            const translateBtn = document.getElementById('translateBtn');
            
            if (!inputText) {
                alert('L√ºtfen √ßevrilecek metni girin');
                return;
            }

            // Butonu devre dƒ±≈üƒ± bƒ±rak ve loading state
            translateBtn.disabled = true;
            translateBtn.textContent = '√áevriliyor...';
            
            // T√ºm sonu√ß alanlarƒ±nƒ± loading durumuna getir
            const resultElements = ['tr', 'ru', 'en', 'de'];
            resultElements.forEach(lang => {
                const element = document.getElementById(`result-${lang}`);
                element.classList.add('loading');
                element.textContent = '√áevriliyor...';
            });

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        targets: ['tr', 'ru', 'en', 'de']
                    })
                });

                const data = await response.json();
                
                if (data.translations) {
                    // Sonu√ßlarƒ± g√∂ster
                    data.translations.forEach(translation => {
                        const element = document.getElementById(`result-${translation.target}`);
                        if (element) {
                            element.classList.remove('loading');
                            element.textContent = translation.text || '√áeviri yapƒ±lamadƒ±';
                        }
                    });
                } else {
                    throw new Error('Ge√ßersiz yanƒ±t formatƒ±');
                }
            } catch (error) {
                console.error('√áeviri hatasƒ±:', error);
                resultElements.forEach(lang => {
                    const element = document.getElementById(`result-${lang}`);
                    element.classList.remove('loading');
                    element.textContent = '√áeviri ba≈üarƒ±sƒ±z. L√ºtfen tekrar deneyin.';
                });
            } finally {
                // Butonu tekrar aktif et
                translateBtn.disabled = false;
                translateBtn.textContent = '√áevir';
            }
        }

        function copyText(lang) {
            const text = document.getElementById(`result-${lang}`).textContent;
            navigator.clipboard.writeText(text).then(() => {
                // Kopyalandƒ± bildirimi
                const originalText = document.querySelector(`[onclick="copyText('${lang}')"]`).textContent;
                document.querySelector(`[onclick="copyText('${lang}')"]`).textContent = 'Kopyalandƒ±!';
                setTimeout(() => {
                    document.querySelector(`[onclick="copyText('${lang}')"]`).textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Kopyalama hatasƒ±:', err);
                alert('Kopyalama ba≈üarƒ±sƒ±z');
            });
        }
    </script>
</body>
</html>
